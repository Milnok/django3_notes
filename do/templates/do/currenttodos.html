{% extends 'do/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm" align="center">
        <div class="alert alert-success" role="alert" align="center">
            Current notes
        </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

<ul>
    {% for todo in todos %}
    <li>
        <h1>
            <a href="{% url 'viewtodo' todo.id %}">
                {% if todo.important %}<b>{% endif %}
                {{ todo.title }}
                {% if todo.important %}</b>{% endif %}
            </a>
            {% if todo.discription %} - {{ todo.discription }}{% endif %}
            <br>
        </h1>
    </li>
    {% endfor %}
</ul>

{% endblock %}
